<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/css/styles.css" />

    <title>DOM-DORIAN-JON_CLASS</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">ELEMENTOS DINAMICOS DOM-JS</h1>
      <nav id="nav" class="nav">
        <div id="toTop" class="to-top">
          <div class="arrow-to-top"></div>
        </div>
        <div id="hamburger" class="icon-menu">
          <div class="icon-menu__bar"></div>
        </div>
        <ul id="navMenu" class="nav__menu">
          <li class="nav__item">
            <a href="#section1" class="nav__link">ALARM CLOCK</a>
          </li>
          <li class="nav__item">
            <a href="#section2" class="nav__link">KEYBOARD EVENTS</a>
          </li>
          <li class="nav__item">
            <a href="#section3" class="nav__link">COUNT DOWN</a>
          </li>
          <li class="nav__item">
            <a href="#section4" class="nav__link">Section 4</a>
          </li>
          <li class="nav__item">
            <a href="#section5" class="nav__link">Section 5</a>
          </li>
        </ul>
      </nav>
    </header>
    <article class="container">
      <section id="section1" class="section clock">
        <a href="#"
          ><h2 class="clock__title section__title">Watch and Alarm Clock</h2></a
        >
        <div class="clock__container">
          <div id="clockWatch" class="clock__watch scale0">
            <div id="clockWatchItem" class="fragment"></div>
          </div>
          <div class="clock__btn-container">
            <button class="clock__btn">START WATCH</button
            ><button class="clock__btn">STOP WATCH</button
            ><button class="clock__btn">ALARM START</button
            ><button class="clock__btn">ALARM STOP</button>
          </div>
        </div>
      </section>
      <section id="section2" class="section"></section>
      <section id="section3" class="section count-down">
        <h2 class="count-down__title">COUNT DOWN</h2>
        <p class="count-down__time-remaining">HELLO WORLD</p>
        <form action="" class="form">
          <div class="input-group">
            <label for="" class="form__info">Day</label>
            <input
              id="day"
              type="number"
              class="form__date"
              min="1"
              max="31"
              required
            />
          </div>

          <div class="input-group">
            <label for="" class="form__info">Month</label>
            <input
              id="month"
              type="number"
              class="form__date"
              min="1"
              max="11"
              required
            />
          </div>

          <div class="input-group">
            <label for="" class="form__info">Year</label>
            <input id="year" type="number" class="form__date" required />
          </div>
        </form>

        <div class="input-group input-group--last">
          <input
            id="btnCountDown"
            type="button"
            class="form__date"
            value="Start"
          />
        </div>
      </section>
      <!--       
      <section id="section4" class="section"></section>
      <section id="section5" class="section"></section>
     -->
    </article>

    <script src="src/js/index.js" type="module"></script>
  </body>
</html>
